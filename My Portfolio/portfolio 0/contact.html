<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-cubic: cubic-bezier(0.215, 0.610, 0.355, 1);
            --ease-in-out-quad: cubic-bezier(0.455, 0.030, 0.515, 0.955);
        }

        html[data-theme='dark'] {
            --bg-primary: #02040a;
            --bg-gradient: radial-gradient(ellipse 80% 80% at 50% -20%, rgba(120, 119, 198, 0.3), rgba(255, 255, 255, 0));
            --text-primary: #e0e6f0;
            --text-secondary: #8a94a6;
            --glow-color: rgba(120, 119, 198, 0.6);
            --panel-bg: rgba(10, 15, 30, 0.5);
            --panel-border: rgba(120, 119, 198, 0.2);
            --input-bg: rgba(2, 4, 10, 0.7);
            --input-border: rgba(120, 119, 198, 0.3);
            --input-focus-border: #a899ff;
            --button-bg: linear-gradient(90deg, #6a30ff, #8050ff);
            --button-hover-bg: linear-gradient(90deg, #8050ff, #6a30ff);
            --particle-color: #8a94a6;
            --line-color: rgba(138, 148, 166, 0.2);
        }

        html[data-theme='light'] {
            --bg-primary: #f5f7ff; /* A lighter, slightly violet base */
            --bg-gradient: 
                radial-gradient(at top center, hsla(210, 100%, 90%, 0.4), transparent 50%),
                linear-gradient(160deg, hsla(270, 80%, 95%, 0.8) 0%, hsla(220, 90%, 95%, 0.8) 100%);
            --text-primary: #1a1c2c;
            --text-secondary: #5a5c7a;
            --glow-color: rgba(120, 90, 220, 0.4); /* More purple to match the new theme */
            --panel-bg: rgba(255, 255, 255, 0.6);
            --panel-border: rgba(200, 200, 255, 0.5); /* Violet-tinted border */
            --input-bg: rgba(245, 247, 255, 0.9);
            --input-border: rgba(200, 200, 255, 0.7);
            --input-focus-border: #bcaaff;
            --button-bg: linear-gradient(90deg, #8e82ff, #6a5acd); /* Purple/blue gradient */
            --button-hover-bg: linear-gradient(90deg, #6a5acd, #8e82ff);
            --particle-color: #8a94a6;
            --line-color: rgba(138, 148, 166, 0.2);
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
            /* New background animation */
            background-size: 300% 300%;
            animation: animated-gradient 20s ease infinite;
        }

        #contact-nexus {
            perspective: 1500px;
        }

        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--panel-border);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1), 0 0 20px var(--glow-color);
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }
        
        /* --- Animations --- */
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slide-fade-in {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes container-enter {
            from {
                opacity: 0;
                transform: rotateX(-20deg) translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: rotateX(0) translateY(0) scale(1);
            }
        }

        @keyframes text-flicker-in-glow {
            0% { opacity: 0; text-shadow: none; }
            10% { opacity: 1; text-shadow: 0 0 10px var(--glow-color); }
            20% { opacity: 0.5; text-shadow: 0 0 5px var(--glow-color); }
            30% { opacity: 1; text-shadow: 0 0 20px var(--glow-color), 0 0 10px var(--glow-color); }
            40% { opacity: 0.3; text-shadow: none; }
            50% { opacity: 1; text-shadow: 0 0 15px var(--glow-color); }
            60% { opacity: 0.4; text-shadow: none; }
            70% { opacity: 1; text-shadow: 0 0 20px var(--glow-color); }
            80% { opacity: 0.5; text-shadow: 0 0 5px var(--glow-color); }
            90% { opacity: 1; text-shadow: 0 0 10px var(--glow-color); }
            100% { opacity: 1; text-shadow: 0 0 10px var(--glow-color); }
        }

        @keyframes border-glow {
            0% { box-shadow: 0 0 20px var(--glow-color), inset 0 0 10px var(--glow-color); }
            50% { box-shadow: 0 0 40px var(--glow-color), inset 0 0 20px var(--glow-color); }
            100% { box-shadow: 0 0 20px var(--glow-color), inset 0 0 10px var(--glow-color); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-effect {
            to { transform: scale(4); opacity: 0; }
        }

        /* --- Layout & Components --- */
        .section-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }

        .contact-form-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            animation: container-enter 1s var(--ease-out-cubic) 0.2s backwards;
            position: relative;
            z-index: 1;
        }
        
        .contact-form-container h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--glow-color);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            min-height: 48px; /* Prevent layout shift */
        }

        .contact-form-container h2 .letter {
            display: inline-block;
            opacity: 0;
            animation: text-flicker-in-glow 1.5s var(--ease-out-cubic) forwards;
            padding: 0 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slide-fade-in 0.8s var(--ease-out-cubic) forwards;
        }
        .form-group:nth-child(1) { animation-delay: 0.8s; }
        .form-group:nth-child(2) { animation-delay: 0.9s; }
        .form-group:nth-child(3) { animation-delay: 1.0s; }
        .form-group:nth-child(4) { animation-delay: 1.1s; }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--input-focus-border);
            box-shadow: 0 0 15px var(--glow-color);
            animation: border-glow 2s infinite;
        }
        .form-input::placeholder { color: var(--text-secondary); }
        textarea.form-input { min-height: 120px; resize: vertical; }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--button-bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: slide-fade-in 0.8s var(--ease-out-cubic) 1.2s forwards;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 20px var(--glow-color);
        }

        #form-success-message {
            text-align: center;
            margin-top: 1rem;
            color: #39ff14;
            font-family: 'Share Tech Mono', monospace;
            display: none;
            text-shadow: 0 0 5px #39ff14;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            z-index: 100;
        }
        .theme-toggle svg {
            width: 24px;
            height: 24px;
            position: absolute;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        html[data-theme='dark'] .theme-toggle .sun-icon { opacity: 0; transform: scale(0.5); }
        html[data-theme='light'] .theme-toggle .moon-icon { opacity: 0; transform: scale(0.5); }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        @media (max-width: 768px) {
            .section-container {
                padding: 1rem;
            }
            .contact-form-container h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div id="contact-nexus">
        <canvas id="constellation-canvas"></canvas>
        
        <button id="theme-toggle-btn" class="theme-toggle glass-panel" aria-label="Toggle theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>

        <main class="section-container">
            <div class="contact-form-container glass-panel">
                <h2>Contact Nexus</h2>
                <form id="contact-form" novalidate>
                    <div class="form-group">
                        <input type="text" id="name" name="name" class="form-input" placeholder="Name" required aria-label="Full Name">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-input" placeholder="Email" required aria-label="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" class="form-input" placeholder="Subject" required aria-label="Subject">
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" class="form-input" placeholder="Your message..." required aria-label="Message"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Transmit</button>
                    <p id="form-success-message">Message transmitted successfully!</p>
                </form>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const docEl = document.documentElement;
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const contactForm = document.getElementById('contact-form');
            const successMessage = document.getElementById('form-success-message');
            const title = document.querySelector('.contact-form-container h2');

            // --- Advanced Title Animation ---
            const titleText = title.textContent;
            title.textContent = '';
            titleText.split('').forEach((char, index) => {
                const letterSpan = document.createElement('span');
                letterSpan.className = 'letter';
                letterSpan.textContent = char === ' ' ? '\u00A0' : char; // Handle spaces
                letterSpan.style.animationDelay = `${0.5 + index * 0.05}s`;
                title.appendChild(letterSpan);
            });

            // --- Canvas Particle System ---
            const canvas = document.getElementById('constellation-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationFrameId;

            const getThemeColor = (variable) => getComputedStyle(docEl).getPropertyValue(variable).trim();

            class Particle {
                constructor(x, y, size, color) {
                    this.x = x;
                    this.y = y;
                    this.size = size;
                    this.color = color;
                    this.baseX = this.x;
                    this.baseY = this.y;
                    this.vx = Math.random() * 0.2 - 0.1;
                    this.vy = Math.random() * 0.2 - 0.1;
                    this.pulseSpeed = Math.random() * 0.02;
                    this.pulseOffset = Math.random() * Math.PI * 2;
                }
                draw() {
                    const pulse = Math.sin(Date.now() * this.pulseSpeed + this.pulseOffset) * 0.5 + 0.5;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * (1 + pulse * 0.5), 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    this.draw();
                }
            }

            function initCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = [];
                const particleColor = getThemeColor('--particle-color');
                const numberOfParticles = (canvas.width * canvas.height) / 12000;
                for (let i = 0; i < numberOfParticles; i++) {
                    const size = Math.random() * 1.5 + 0.5;
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    particles.push(new Particle(x, y, size, particleColor));
                }
            }

            function connectParticles() {
                const lineColor = getThemeColor('--line-color');
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a + 1; b < particles.length; b++) {
                        const dx = particles[a].x - particles[b].x;
                        const dy = particles[a].y - particles[b].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 120) {
                            ctx.strokeStyle = lineColor;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animateCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                connectParticles();
                particles.forEach(p => p.update());
                animationFrameId = requestAnimationFrame(animateCanvas);
            }

            function startCanvasAnimation() {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                initCanvas();
                animateCanvas();
            }
            startCanvasAnimation();
            window.addEventListener('resize', startCanvasAnimation);

            // --- Theme Toggle ---
            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = docEl.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                docEl.setAttribute('data-theme', newTheme);
                // Redraw canvas with new theme colors
                setTimeout(startCanvasAnimation, 100);
            });

            // --- Ripple Effect ---
            function createRipple(event) {
                const target = event.currentTarget;
                const circle = document.createElement("span");
                const diameter = Math.max(target.clientWidth, target.clientHeight);
                const radius = diameter / 2;

                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${event.clientX - target.offsetLeft - radius}px`;
                circle.style.top = `${event.clientY - target.offsetTop - radius}px`;
                circle.classList.add("ripple");

                const ripple = target.getElementsByClassName("ripple")[0];
                if (ripple) ripple.remove();
                
                target.appendChild(circle);
            }
            
            document.querySelector('.submit-btn').addEventListener('click', createRipple);

            // --- Form Submission Simulation ---
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (contactForm.checkValidity()) {
                    const submitBtn = contactForm.querySelector('.submit-btn');
                    submitBtn.textContent = 'Transmitting...';
                    
                    // Simulate network request
                    setTimeout(() => {
                        successMessage.style.display = 'block';
                        submitBtn.style.display = 'none';
                    }, 1500);
                } else {
                    contactForm.reportValidity();
                }
            });
        });
    </script>
</body>
</html>
